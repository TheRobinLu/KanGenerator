<div class="row my-2 d-flex justify-content-left text-left" >
    {{anumber}}
    <div class="col-md-5">
        <tbody>

            <tr *ngFor='let ver of dbVersions; let i=index'  >
                <td style="padding-top:5px" ><button class="fa-lg btn-info mx-1 fa fa-trash-o" (click)="DeleteDBVersion(i)"></button>
                    <button class="btn-info mx-1 fa fa-pencil-square-o fa-lg" (click)="ModifyDBVersion(i)"></button>
                </td>
                <td style="padding-left:5px"> 
                    {{ver.version}} 
                </td>
            </tr>

            <tr *ngIf="hasNewDB">
                <td style="padding-top:5px" >
                    <button class="fa-lg btn-info mx-1 fa fa-trash-o" (click)="CancelDBVersion()"></button>
                    <button class="fa-lg btn-info mx-1 fa fa-floppy-o" (click)="SaveDBVersion()"></button>
                    
                </td>
                <td style="padding-left:5px"> 
                    <input type="text" class = "form-control form-rounded" name="newDBVersion"
                    [(ngModel)]="newDBVersion.version" #newDBVersion.version="ngModel">

                </td>
            </tr>

        </tbody>
    </div>
            
</div>
