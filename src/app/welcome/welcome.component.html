<div>
    <h2> Start...</h2>
    <ul class='nav nav-pills'>
      <li><a class='nav-link' [routerLink]="['/Kan']"  >New Kanban Job</a></li>
    </ul>
  </div>
  
  <div>
    <h2> Recent...</h2>
  
    <tbody>
      <tr *ngFor='let kanJob of recentKans; let i=index'>
        <td *ngIf="i<5"> <a  style='margin: 20px' class='nav-link' [routerLink]="['/Project']">
            {{kanJob.projectId}}</a> </td> 
        <td *ngIf="i<5"> <a  style='margin: 20px' class='nav-link' [routerLink]="['/Project']">
            {{kanJob.projectName}}</a> </td>
        <td *ngIf="i<5"> <a  style='margin: 20px' class='nav-link' [routerLink]="['/Project']">
            {{kanJob.description}}</a> </td>
      </tr>
  
      <br>
      <tr>
        <td><a class='nav-link' [routerLink]="['/kanJobList']"> More... </a></td>
      </tr>
  
    </tbody>
  
  
  </div>
